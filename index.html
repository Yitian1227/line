<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繪圖教學</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #waveCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #errorMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="errorMessage"></div>
    <script>
        // 添加错误处理
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `
                <h3>發生錯誤：</h3>
                <p>${msg}</p>
                <p>位置：第 ${lineNo} 行</p>
                <button onclick="location.reload()">重新整理</button>
            `;
            return false;
        };

        // 检查是否支持必要的API
        document.addEventListener('DOMContentLoaded', function() {
            if (!navigator.serial) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <h3>瀏覽器不支援</h3>
                    <p>請使用支援 WebSerial API 的瀏覽器（如 Chrome）</p>
                `;
            }
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
